<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Mua Ô Tô</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group .error {
            color: red;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .back-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đăng Ký Mua Ô Tô</h1>
        <form id="car-registration-form">
            <!-- Tên đầy đủ -->
            <div class="form-group">
                <label for="full-name">Họ và Tên</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Số điện thoại -->
            <div class="form-group">
                <label for="phone">Số Điện Thoại</label>
                <input type="tel" id="phone" name="phone" required pattern="(09|03|05|07)\d{8}" maxlength="10">
                <div id="phone-error" class="error"></div>
            </div>

            <!-- Chọn mẫu xe -->
            <div class="form-group">
                <label for="car-model">Mẫu Xe Bạn Quan Tâm</label>
                <select id="car-model" name="car-model" required>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="coupe">Coupe</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="mpv">MPV</option>
                    <option value="pickup">PICKUP</option>
                    <option value="CUV">CUV</option>
                    <option value="Siêu xe">Siêu xe</option>
                    
                </select>
            </div>

            <!-- Thông điệp -->
            <div class="form-group">
                <label for="message">Thông điệp (tùy chọn)</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <!-- Nút đăng ký -->
            <div class="form-group">
                <button type="submit" class="btn">Đăng Ký Mua Ô Tô</button>
            </div>
        </form>

        <!-- Nút quay lại -->
        <button class="back-btn" onclick="goBack()">Quay lại</button>
    </div>

    <script>
        // Xử lý sự kiện khi người dùng gửi form
        document.getElementById('car-registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn không cho form gửi đi ngay lập tức

            // Lấy giá trị trong các trường form
            var phone = document.getElementById('phone').value;
            var phoneError = document.getElementById('phone-error');
            
            // Kiểm tra tính hợp lệ của số điện thoại
            var phonePattern = /^(09|03|05|07)\d{8}$/;
            if (!phonePattern.test(phone)) {
                phoneError.textContent = 'Số điện thoại không hợp lệ! Số điện thoại phải bắt đầu bằng 09, 03, 05 hoặc 07 và có 10 chữ số.';
                return;
            } else {
                phoneError.textContent = ''; // Xóa thông báo lỗi
            }

            // Lấy các giá trị khác
            var fullName = document.getElementById('full-name').value;
            var email = document.getElementById('email').value;
            var carModel = document.getElementById('car-model').value;
            var message = document.getElementById('message').value;

            // Hiển thị thông báo khi người dùng đăng ký thành công
            alert('Cảm ơn bạn, ' + fullName + '. Đăng ký của bạn đã được gửi. Chúng tôi sẽ liên hệ với bạn qua email: ' + email);

            // Reset form sau khi gửi
            document.getElementById('car-registration-form').reset();
        });

        // Hàm quay lại trang trước
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
